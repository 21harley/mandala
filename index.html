<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation of Mandalass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <form id="form">
        <div class="form-title">
            <div>
                <div class="containerTitleA giro"></div>
            </div>
            <h1>Mandalas Creator</h1>
            <div>
                <div class="containerTitleB giro"></div>
            </div>
        </div>
        <div class="inputsCharacter">
            <div class="inputCharacter-1 item-c">
                <label for="inpMan">input character:</label>
                <input class="character" type="text" name="characters1" id="characters1"> <br>
                <label for="inpMan">input radio:</label>
                <input class="radio" type="number" name="radio1" min="1"><br>
                <label for="inpMan">input:</label>
                <input type="radio" name="input-order1" value="true" checked>
                <label for="contactChoice1">top</label>
                <input type="radio" name="input-order1" value="fase">
                <label for="contactChoice2">botton</label>
                <button class="clearInputButton" item='item1' id='button1'>
                    clear input
                </button>
            </div>
        </div>
        <div class="positionButton">
            <button class="plusInputButton">
                + input
            </button>
            <button class="resetInputButton">
                - input
            </button>
            <button class="subtmitButton">
                submit
            </button>
        </div>
    </form>

    <div class="container1 giro"></div>
    <script src="script.js"></script>
</body>
</html>
